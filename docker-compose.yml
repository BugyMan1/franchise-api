version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: franchise-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: franchise_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - franchise-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  franchise-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: franchise-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/franchise_db
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - franchise-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  franchise-network:
    driver: bridge
